<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    </head>
    <body>
        <h1>Harry Potter Trivia Game</h1>
        <button id="startButton">Click to start</button>
        <div id="gameWrapper">
            <div id="timer">Time Remaining:</div>
            <!--in css can target the "hide" class and use display properties (display:none); in JS can target class with show/hide methods  -->
             <div id="question"> 
                 <span id="questionOption"></span>

            </div>
            <div id="answer">
                    <div>
                         <button class="answerchoice" id="buttonA"><h4>A</h4></button>
                     </div>
                    <div>
                        <button class="answerchoice" id="buttonB"><h4>B</h4></button>
                     </div>
                    <div>
                        <button class="answerchoice" id="buttonC"><h4>C</h4></button>
                    </div>
                    <div>
                        <button class="answerchoice" id="buttonD"><h4>D</h4></button>
                    </div>
            </div>
            <div id="results">
                <p>Wins:</p>
                <p>Losses:</p>
             </div>
        </div>




         
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>



















</html>
